<!DOCTYPE html>

<head>

</head>
<body>
    

<section id="Ticket">
    <h2>SHOWS TICKETS</h2>
    <fieldset>
        <legend><h3>Ticket details of the customer</h3></legend>
    <form action="https://in.bookmyshow.com/" target="_blank">
        <p><label  for="name">Enter your name</label>
        <input type="text" id="name" name="name" required autofocus></p>
        <p><label for="email">Enter your mail</label>
        <input type="email" id="email" name="email" required autofocus></p>
        <p><label for="pass">Enter u r password</label>
            <input type="password" id="pass" name="pass" required autofocus>
        </p>
        <br><br>
        <button id="sub" type="submit">Submit</button>
    </form>
</fieldset>
</section>
