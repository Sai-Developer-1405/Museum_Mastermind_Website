<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor</title>
    <link rel="stylesheet" href="">
</head>
<body>
    
<section id="Visitor">
    <h2>VISITORS OF THE DAY</h2>
    <p>Please Enter your correct details to enjoy the Event:</p>
    <form action="https://www.eventbrite.com/d/india--hyderabad/free--events/">
        <fieldset>
            <legend><h3>Customer personal details</h3></legend>
            <p><label for="name">Enter your name</label>
                <input type="text" id="name" name="name1" placeholder="sai....." autocomplete="on" autofocus  required ></p>
            <p><label for="phn">Phone number</label>
                <input type="tel" id="phn" name="phn1" placeholder="5612345789" autocomplete="on" autofocus required>
            </p>
            <p>
                <label for="email">Enter your mail_id</label>
                <input type="text" id="email" name="email1" placeholder="ping2sai@gmail.com" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="date">The event date</label>
                <input type="date" id="date" name="date1" required autofocus>
            </p>
            <p>
                <label for="pass">Enter the password</label>
                <input type="password" id="pass" name="pass1" required autofocus>
            </p>
            <p>
                <button id="button1" type="submit">submit</button>
            </p>
            </fieldset>
            <fieldset>
                <legend><h3>INTERESTED FOOD ITEMS</h3></legend>
                <p>Enter the favorite</p>
                <p>
                    <label for="biryani">favorite food</label>
                    <select id="biryani" name="food" multiple>
                    <option value="chicken biryani">chicken biryani</option>
                    <option value="Fry piece biryani">Fry piece biryani</option>
                    <option value="prawns biryani">prawns biryani</option>
                    <option value="mutton biryani">mutton biryani</option>
                    <option value="chicken dum biryani">chicken dum biryani</option>
                    <option value="mutton boneless biryani">mutton boneless biryani</option>
                    <option value="mutton dum biryani">mutton dum biryani</option>
                    <option value="paneer biryani">paneer biryani</option>
                    </select>
                    <br><br>
                    <button id="sub2" type="submit">submit</button>
                </p>
                </fieldset>
    </form>
</section>
</body></html>
